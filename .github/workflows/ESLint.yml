name: ESLint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - uses: pnpm/action-setup@v2
        with:
          version: '10.11.0'
      - run: pnpm install
      - run: pnpm add -D @next/eslint-plugin-next@14.1.0
      - run: pnpm exec eslint .
